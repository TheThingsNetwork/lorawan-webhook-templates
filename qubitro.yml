template-id: qubitro
name: Qubitro
description: Send your data to Qubitro
logo-url: https://cdn.qubitro.com/landing/qubitro_nav_logo.png
info-url: https://www.qubitro.com/
documentation-url: https://docs.qubitro.com/
fields:
  - id: project_id
    name: Project ID
    description: Qubitro Project ID
    secret: true
  - id: webhook_signing_key
    name: Webhook Signing Key
    description: Qubitro Webhook Signing Key
    secret: true
format: json
headers:
  projectId: "{project_id}"
  webhookSigningKey: "{webhook_signing_key}"
create-downlink-api-key: false
base-url: https://webhook.qubitro.com/integrations/ttn
paths:
  uplink-message: ""
