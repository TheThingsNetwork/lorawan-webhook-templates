template-id: blockbax
name: Blockbax
description: Integrate with Blockbax
logo-url: https://blockbax.com/images/logo-green.png
info-url: https://blockbax.com/
documentation-url: https://blockbax.com/docs/integrations/the-things-network/
fields:
  - id: projectId
    name: Project ID
    description: Blockbax Project ID
    secret: false
  - id: token
    name: Access token
    description: Blockbax Access Token Secret
    secret: true
format: json
headers:
  Authorization: ApiKey {token}
  Content-Type: application/json
create-downlink-api-key: false
base-url: https://api.blockbax.com/v1/projects/{projectId}/measurements
paths:
  uplink-message: /
