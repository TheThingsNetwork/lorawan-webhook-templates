template-id: uib
name: UIB 
description: Simply communicate
logo-url: https://uib.ai/assets/images/uib.png
info-url: https://uib.ai/
documentation-url: https://uib.ai/
fields:
  - id: phone_number
    name: Receiver Phone Number(s) 
    description: Phone numbers to which template messages are to be sent.(Add multiple phone numbers separated by comma).
    secret: false
    default-value: 
  - id: template_name
    name: Template Name
    description: Template Name
    secret: false
    default-value: 
  - id: template_id
    name: Template Namespace
    description: Template Namespace
    secret: false
    default-value: 
  - id: application_key
    name: Application Key
    description: Application Key
    secret: false
    default-value: 
format: json
headers:
  application_key: "{application_key}"
  receiver_phonenumber: "{phone_number}"
  template_namespace: "{template_id}"
  Content-type: application/json
create-downlink-api-key: false
base-url: https://thingsindustries-v2connector.unificationengine.com
paths:
  uplink-message: /notification{?template_name}