template-id: traxmate
name: Traxmate
description: Send data to Traxmate via TTI adapter
logo-url: https://traxmate.io/wp-content/uploads/2024/08/traxmate-logo.black_.square.png
info-url: https://traxmate.io/platform/
documentation-url: https://traxmate.io/developer-resources/
fields:
  - id: token
    name: Servicetoken
    description: Traxmate API Servicetoken - found under Settings -> Account
    secret: true
format: json
headers:
  Content-Type: application/json
create-downlink-api-key: true
base-url: https://capture.v1.traxmate.io/capture/service/{token}
  
