template-id: homey
name: Homey
description: Integrate The Things Stack with your Homey
info-url: https://homey.app
documentation-url: https://apps.developer.homey.app/cloud/webhooks#option-2-webhooks-using-key-path-properties
fields:
  - id: webhook-id
    name: Webhook ID
    description: Webhook ID provided by Homey app
    secret: false
  - id: keypath-value
    name: Keypath Value
    description: Keypath value provided by Homey app for identification
    secret: true
format: json
headers:
  X-Device-Id: {keypath-value}
  Content-Type: application/json
create-downlink-api-key: true
base-url: https://webhooks.athom.com/webhook/{webhook-id}
paths:
  uplink-message: /
